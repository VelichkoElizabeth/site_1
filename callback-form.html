<div class="callback-section">
  <div class="container">
    <div class="callback-form-wrapper">
      <div class="callback-info">
        <h2>Нужна консультация?</h2>
        <p>Оставьте свои контакты и мы перезвоним вам в течение 15 минут</p>
        <div class="contacts">
          <div class="contact-item">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
            </svg>
            <a href="tel:+79999999999">+7 (999) 999-99-99</a>
          </div>
          <div class="contact-item">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
            <a href="mailto:info@tipografiya.ru">info@tipografiya.ru</a>
          </div>
        </div>
      </div>

      <form class="callback-form" id="callbackForm">
        <div class="form-group">
          <input type="text" id="callbackName" name="name" placeholder="Ваше имя" required>
        </div>
        <div class="form-group">
          <input type="tel" id="callbackPhone" name="phone" placeholder="Ваш телефон" required>
        </div>
        <div class="form-group">
          <textarea id="callbackMessage" name="message" placeholder="Ваш вопрос или комментарий"></textarea>
        </div>
        <button type="submit" class="main-btn">Заказать звонок</button>
        <div class="form-notice">
          Нажимая кнопку, вы соглашаетесь с <a href="/privacy">политикой конфиденциальности</a>
        </div>
      </form>
    </div>
  </div>
</div>
